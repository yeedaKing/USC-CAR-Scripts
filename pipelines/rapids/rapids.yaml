INPUT_ROOT: data/raw_rapids
OUTPUT_ROOT: data
PIDS: [c8524dee-8a13-45b9-85f8-9073f7a9177e]

PHONE_LOCATIONS:
  CONTAINER: locations.csv
  LOCATIONS_TO_USE: ALL_RESAMPLED     # must be one of: ALL, GPS, ALL_RESAMPLED, FUSED_RESAMPLED
  ACCURACY_LIMIT: 100
  PROVIDERS:
    BARNETT:
      COMPUTE: true
    DORYAB:
      COMPUTE: true

PHONE_DATA_STREAMS:
  USE: aware_csv
  aware_csv:
    FOLDER: data/external/aware_csv

PHONE_DATA_YIELD:
  SENSORS:
    - PHONE_LOCATIONS         # REQUIRED for resampling
  USE: aware_csv
  aware_csv:
    FOLDER: data/external/aware_csv

TIME_SEGMENTS:
  TYPE: PERIODIC
  FILE: data/external/timesegments_default.csv
  INCLUDE_PAST_PERIODIC_SEGMENTS: false